<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum | chuvashi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>

    <nav class="navbar">
        <a href="/" class="logo">chuvashi</a>
        <div class="nav-links">
            <a href="/" class="nav-link" data-i18n="nav.home">Home</a>
            <a href="/shop" class="nav-link" data-i18n="nav.store">Store</a>
            <a href="/forum" class="nav-link active" data-i18n="nav.forum">Forum</a>
            <a href="/servers" class="nav-link" data-i18n="nav.servers">Servers</a>
            <a href="/ruler" class="nav-link" data-i18n="nav.ruler">Ruler</a>
            <a href="/bans" class="nav-link" data-i18n="nav.bans">Bans</a>
        </div>
        <div class="nav-actions"></div>
    </nav>

    <div class="section" style="padding-top: 120px;">
        <h2 class="section-title">Community <span>Forum</span></h2>

        <div id="forum-content" class="container" style="max-width: 1000px; margin: 0 auto;">
            <!-- Injected by app.js -->
        </div>
    </div>

    <!-- Added News Section on Forum Page -->
    <section class="section" style="background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border);">
        <div class="container">
            <h2 class="section-title" style="font-size: 2rem; margin-bottom: 2rem;">Latest <span>News</span></h2>
            <div id="news-grid" class="card-grid">
                <!-- News items injected by JS -->
            </div>
        </div>
    </section>

    <!-- Create Thread Modal -->
    <div id="thread-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center;">
        <div class="card"
            style="width:600px; max-width:90%; background:var(--bg-dark); border:1px solid var(--glass-border);">
            <div style="display:flex; justify-content:space-between; margin-bottom:1.5rem;">
                <h3>Create New Thread</h3>
                <button onclick="closeThreadModal()"
                    style="background:none; border:none; color:#fff; cursor:pointer;"><i
                        class="fas fa-times"></i></button>
            </div>
            <input type="text" id="new-thread-title" placeholder="Topic Title"
                style="width:100%; padding:12px; margin-bottom:1rem; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:#fff; border-radius:6px;">
            <select id="new-thread-category"
                style="width:100%; padding:12px; margin-bottom:1rem; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:#fff; border-radius:6px;">
                <option value="Umumiy">General Discussion</option>
                <option value="Yordam">Help & Support</option>
                <option value="Takliflar">Suggestions</option>
                <option value="Shikoyatlar">Reports</option>
            </select>
            <textarea id="new-thread-content" rows="6" placeholder="Write your content here..."
                style="width:100%; padding:12px; margin-bottom:1.5rem; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:#fff; border-radius:6px; resize:vertical;"></textarea>
            <button onclick="submitThread()" class="btn btn-primary" style="width:100%">Post Thread</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 chuvashi Project. All rights reserved.</p>
    </footer>

    <script src="/static/assets/js/app.js"></script>
</body>

</html>
