<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | chuvashi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>

    <nav class="navbar">
        <a href="/" class="logo">chuvashi</a>
        <div class="nav-links">
            <a href="/" class="nav-link" data-i18n="nav.home">Home</a>
            <a href="/shop" class="nav-link" data-i18n="nav.store">Store</a>
            <a href="/forum" class="nav-link" data-i18n="nav.forum">Forum</a>
            <a href="/servers" class="nav-link" data-i18n="nav.servers">Servers</a>
            <a href="/ruler" class="nav-link" data-i18n="nav.ruler">Ruler</a>
            <a href="/bans" class="nav-link" data-i18n="nav.bans">Bans</a>
            <a href="/admin" class="nav-link active" data-i18n="nav.admin">Admin</a>
        </div>
        <div class="nav-actions"></div>
    </nav>

    <div class="section" style="padding-top: 120px;">
        <div class="container" style="max-width: 1100px; margin: 0 auto;">
            <div class="admin-toolbar">
                <button onclick="renderAdmin()" class="btn btn-primary" id="btn-admin-users">Users</button>
                <button onclick="renderAdminNews()" class="btn btn-glass" id="btn-admin-news">News</button>
                <button onclick="renderAdminServers()" class="btn btn-glass" id="btn-admin-servers">Servers</button>
                <button onclick="renderAdminShop()" class="btn btn-glass" id="btn-admin-shop">Shop</button>
            </div>
            <div id="admin-content">
                <!-- Injected by app.js -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 chuvashi Project. All rights reserved.</p>
    </footer>

    <script src="/static/assets/js/app.js"></script>
</body>

</html>
